<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节快乐，老婆！</title>
    <style>
        body {
            background: url('https://img0.baidu.com/it/u=2111779144,2948304767&fm=26&fmt=auto&app=138&f=JPEG?w=500&h=375') center/cover no-repeat fixed;
            font-family: 'SimHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #FF69B4;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            color: #fff;
            font-size: 24px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>情人节快乐，老婆！</h1>
    <p>在这个特别的日子里，我想告诉你，你是我生命中最美好的存在。愿我们的爱情如诗如画，永远甜蜜！</p>
    <button onclick="playMusic()">播放浪漫音乐</button>
    <audio id="music" src="https://music.163.com/song/media/outer/url?id=28111461.mp3"></audio>

    <script>
        function playMusic() {
            var audio = document.getElementById("music");
            audio.play();
        }
    </script>
</body>

</html>
